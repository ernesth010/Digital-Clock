<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock ‚è∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .clock-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time {
            font-size: 96px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .date {
            font-size: 28px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .day {
            font-size: 24px;
            opacity: 0.8;
            font-style: italic;
        }

        .separator {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            .time {
                font-size: 56px;
            }
            .date {
                font-size: 20px;
            }
            .day {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h1>‚è∞ Digital Clock</h1>
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Loading...</div>
        <div class="day" id="day">Loading...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Add leading zeros
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            // Update time display
            const timeString = `${hours}<span class="separator">:</span>${minutes}<span class="separator">:</span>${seconds}`;
            document.getElementById('time').innerHTML = timeString;
            
            // Update date
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').innerText = dateString;
            
            // Update day
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayString = days[now.getDay()];
            document.getElementById('day').innerText = dayString;
        }

        // Update clock immediately
        updateClock();
        
        // Update clock every second
        setInterval(updateClock, 1000);

        // Add greeting based on time
        function addGreeting() {
            const hour = new Date().getHours();
            let greeting;
            
            if (hour < 12) {
                greeting = "üåÖ Good Morning!";
            } else if (hour < 18) {
                greeting = "‚òÄÔ∏è Good Afternoon!";
            } else {
                greeting = "üåô Good Evening!";
            }
            
            const h1 = document.querySelector('h1');
            h1.innerHTML = greeting;
        }

        addGreeting();
    </script>
</body>
</html>
